    <div id="container" class="container2">




      <div class="parent">

        <div>

          <p id="mensajecontacto">Para recibir información o dejar su opinión contáctame✉:</p>
          <form action="#">

            <label for="idnombre">Tu nombre</label>
            
            <br/>

            <input
              type="text"
              name="nombre"
              id="idnombre"
              required
              placeholder="Ingrese su Primer Nombre Aqui"/>
              
            <br/>

            <label for="idcorreo">Tu correo</label>
            
            <br/>

            <input
              type="email"
              name="correo"
              id="idcorreo"
              required
              placeholder="Ingrese su Correo Aqui"/>
            
            <br/>

            <label for="idmensaje">Tu Mensaje:</label>
            
            <br/>
            
            <textarea
              name="mensaje"
              id="idmensaje"
              cols="50"
              rows="20"
              required
              placeholder="Ingrese su Mensaje Aqui"></textarea>

            <br/>
            <br/>

            <button type="submit">Enviar Mensaje</button>
            <button type="reset">Borrar Mensaje</button>

            <br/><br/>

          </form>

        </div>

          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.5265054191104!2d-71.63690672428919!3d10.693813060710704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e899ecd22a1b721%3A0xd2cfab5751fcd5cc!2sUniversidad%20Privada%20Dr.%20Rafael%20Belloso%20Chac%C3%ADn!5e0!3m2!1ses!2sve!4v1684533700987!5m2!1ses!2sve"
